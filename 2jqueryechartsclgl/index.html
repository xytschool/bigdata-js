<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>停车场数据分析</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/style2.0.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
      $(function () {
        $('.myscroll').myScroll({
          speed: 60, //数值越大，速度越慢
          rowHeight: 38 //li的高度
        })
      })
    </script>
  </head>
  <body>
    <!--头部-->
    <header id="header">
      <div class="header">
        <h1 class="">停车场数据分析</h1>
      </div>
    </header>

    <!--内容-->
    <section id="data_content">
      <div class="data_content">
        <!--左边-->
        <div class="data_left fl">
          <div class="left_top">
            <!--/*左边第一部分*/-->
            <div class="info public">
              <div class="min-title">
                <span>停车场客源地分析</span>
              </div>
              <div id="map" class="allnav" style="height: 90%"></div>
            </div>
            <div class="right_info public">
              <div class="min-title">
                <span>停车场客源地趋势</span>
              </div>
              <div class="echart wenzi mr20">
                <div id="province" class="allnav" style="height: 90%"></div>
              </div>
              <div class="echart wenzi">
                <div id="city" class="allnav" style="height: 90%"></div>
              </div>
              <div class="boxfoot"></div>
            </div>
          </div>
        </div>

        <!--右边-->
        <div class="data_right fr">
          <div class="right_top">
            <!--/*右边第一部分*/-->
            <div class="right_info_top">
              <div class="right_info_top_left">
                <div class="right_info public h90">
                  <div class="min-title">
                    <span>停车场检测</span>
                  </div>
                  <ul class="right_ul">
                    <li>
                      <p>总车位</p>
                      <span id="total_seat">2020</span>
                    </li>
                    <li>
                      <p>累计驶入</p>
                      <span id="in">3598</span>
                    </li>
                    <li>
                      <p>空余</p>
                      <span id="free_seat">180</span>
                    </li>
                    <li>
                      <p>累计收入</p>
                      <span id="ticket_amount"> 3418</span>
                    </li>
                  </ul>
                  <div class="boxfoot"></div>
                </div>
              </div>
              <div class="right_info_top_right">
                <div class="right_info public h90">
                  <div class="min-title">
                    <span>停车时长</span>
                  </div>
                  <ul class="right_info_ul">
                    <li>本市：<span>11</span></li>
                    <li>本省：<span>333</span></li>
                    <li>省外：<span>555</span></li>
                    <li>
                      燃油车：
                      <span>6544</span>
                    </li>
                    <li style="width: 100%;">
                      新能源车：
                      <span>44333</span>
                    </li>
                  </ul>
                  <!-- <div id="echarts_1" style="width: 100%; height: 100%"></div> -->
                  <div class="boxfoot"></div>
                </div>
              </div>
            </div>

            <!--右边第二部分-->
            <div class="right_content public">
              <div class="min-title">
                <span>时段停车数据</span>
              </div>
              <div id="chart_3" style="width: 100%; height: 100%"></div>
              <div class="boxfoot"></div>
            </div>
            <!--右边第三部分-->
            <div class="right_content public">
              <div class="min-title">
                <span>停车场接待方式</span>
              </div>
              <div id="echart4" style="width: 100%; height: 100%"></div>
              <div class="boxfoot"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="js/script.js"></script> -->
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
    <script src="js/echart.js"></script>
    <script src="js/fontscroll.js"></script>
    <script src="js/china.js"></script>
    <script src="../commonInterface.js"></script>
  </body>
</html>
