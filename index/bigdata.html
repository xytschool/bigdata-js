<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数据展示</title>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/layer/layer.min.js"></script>
    <script type="text/javascript" src="js/layer/laydate/laydate.js"></script>
    <link rel="stylesheet" href="css/wodry.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/public.css" />
    <script>
      $(function () {
        $('.myscroll').myScroll({
          speed: 60, //数值越大，速度越慢
          rowHeight: 38 //li的高度
        })
      })

      $(document).ready(function () {
        var whei = $(window).width()
        $('html').css({ fontSize: whei / 22 })
        $(window).resize(function () {
          var whei = $(window).width()
          $('html').css({ fontSize: whei / 22 })
        })
      })
    </script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header-left fl" id="time"></div>
        <div class="header-center fl">
          <div class="header-title">景区综合检测</div>
          <div class="header-img"></div>
        </div>
        <div class="header-right fl"></div>
        <div class="header-bottom fl"></div>
      </div>

      <div class="center">
        <div class="center-left fl">
          <div class="weather-box mb40">
            <div class="data">
              <p class="time" id="time2">00:00:00</p>
              <p id="date"></p>
            </div>
            <div class="weather border">
              <img id="weatherImg" src="images/weather_img01.png" alt="" />
              <div id="weather">
                <p class="active">多云</p>
                <p>16-22℃</p>
                <p>栾州</p>
              </div>
            </div>
          </div>
          <div class="left-bottom mb40 rightTop border">
            <div class="title-box">
              <h6>青山要接待</h6>
            </div>
            <div id="chart6" class="allnav"></div>
          </div>
          <div class="left-bottom mb40 rightTop border">
            <div class="title-box">
              <h6>客户类型占比</h6>
            </div>
            <div class="bottom-b">
              <div id="chart3" class="allnav" style="height: 100%;"></div>
            </div>
          </div>
        </div>
        <div class="center-cen fl">
          <div class="cen-top rightTop border">
            <div class="top-title">
              <ul>
                <li>
                  <p>今日接待(人)</p>
                  <span id="customer_today">2020</span>
                </li>
                <li>
                  <p>上山人数</p>
                  <span id="uphill">3598</span>
                </li>
                <li>
                  <p>下山人数</p>
                  <span id="downhill">180</span>
                </li>
                <li>
                  <p>山上停留人数</p>
                  <span id="onhill">3418</span>
                </li>
              </ul>
            </div>

            <div class="top-bottom">
              <div id="map" class="allnav" style="height: 4.4rem"></div>
            </div>
          </div>
          <div class="cen-bottom rightTop border">
            <div class="title">月统计</div>
            <div class="bottom-b">
              <div id="chart4" class="allnav" style="height: 90%"></div>
            </div>
          </div>
        </div>
        <div class="center-right fr">
          <div class="right-bottom mb40 rightTop border">
            <div class="title-box">
              <h6>停车场检测</h6>
            </div>
            <ul class="center-right-ul">
              <li><span>已停停车位：</span> <b id="in">333</b>/<i id="total_seat">6330</i></li>
              <li><span>今日收入</span> <b id="ticket_amount">840</b></li>
            </ul>
            <div class="chat">
              <div id="chart5" class="allnav" style="height:94%"></div>
            </div>
          </div>
          <div class="right-cen border">
            <div class="title-box">
              <h6>今日票务销售</h6>
            </div>
            <div class="right-cen-cent">
              <ul class="tickets">
                <li>
                  <p>今日售票</p>
                  <span id="todayTickets">3418</span>
                </li>
                <li>
                  <p>售票金额</p>
                  <span id="ticket_amount">56.29</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="right-cen border">
            <div class="title-box">
              <h6>销售渠道分析</h6>
            </div>
            <div class="right-cen-cent">
              <div id="chart2" class="allnav"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
    <script src="js/wodry.min.js"></script>
    <script src="js/fontscroll.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <!--<script src="js/mymap.js"></script>-->
    <script>
      function fnW(str) {
        var num
        str >= 10 ? (num = str) : (num = '0' + str)
        return num
      }
      //获取当前时间
      var timer = setInterval(function () {
        var date = new Date()
        var year = date.getFullYear() //当前年份
        var month = date.getMonth() //当前月份
        var data = date.getDate() //天
        var hours = date.getHours() //小时
        var minute = date.getMinutes() //分
        var second = date.getSeconds() //秒
        var day = date.getDay() //获取当前星期几
        var ampm = hours < 12 ? 'am' : 'pm'
        $('#time2').html(fnW(hours) + ':' + fnW(minute) + ':' + fnW(second))
        $('#date').html(
          '<span>' +
            year +
            '/' +
            (month + 1) +
            '/' +
            data +
            '</span><span>' +
            ampm +
            '</span><span>周' +
            day +
            '</span>'
        )
      }, 1000)
      function fillZero(str) {
        var realNum
        if (str < 10) {
          realNum = '0' + str
        } else {
          realNum = str
        }
        return realNum
      }
      // setInterval(getTime, 1000)
    </script>
  </body>
</html>
