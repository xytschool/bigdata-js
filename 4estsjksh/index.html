<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <h1>游客画像分析</h1>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>
            游客性别分析 
          </h2>
            <div class="allnav" id="Gender" style="height: 2.4rem"></div>
          <!-- <div class="chart"></div> -->
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>同行人数分析</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>客源地TOP省份</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <h2>游客类型占比</h2>
            <div id="echarts_1" style="width: 90%; height: 90%"></div>
          </div>
        </div>
        <div class="map">
          <div class="title0">游客画像分析</div>
          <!-- <div class="chart"></div> -->
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar1">
          <h2>提前预定分析</h2>
          <div id="funnel_a" class="funnel_a"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2>一年内重游分析</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
          <h2>游客年龄分析</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>

  </body>
</html>
