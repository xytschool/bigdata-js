<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>数据大屏</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
  </head>
  <body>
    <header>
      游客接待分析
      <span
        id="localtime"
        style="font-size: 14px; position: absolute; right: 30px; top: -20px"
      ></span>
    </header>
    <div id="content">
      <div class="content_left">
        <div class="content_left_top mb16">
          <div class="dtuplc public">
            <div class="title-box">
              <h6>入园指标分析</h6>
            </div>
            <ul class="content_left_top_ul">
              <li>
                <p>平均日入园</p>
                <span><b>10</b>人</span>
              </li>
              <li>
                <p>日入园最高峰</p>
                <span><b>100</b>人</span>
                <!-- <h6>2021-05-02</h6> -->
              </li>
              <li>
                <p>小时最高峰</p>
                <span><b>20</b>人</span>
                <!-- <h6>2021-05-02</h6> -->
              </li>
            </ul>
            <div class="boxfoot"></div>
          </div>
        </div>

        <div class="dtuplc public">
          <div class="title-box">
            <h6>时段接待分析</h6>
          </div>
          <div id="container2" style="height: 180px"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="dtuplc public">
          <div class="title-box">
            <h6>接待趋势</h6>
          </div>
          <div  id="container3" style="height: 180px"></div>
        </div>
      </div>
      <div class="content_center">
        <div class="center_top">
          <div class="title">客源地分析</div>
          <div class="center_top_con" id="distribution_map" ></div>
        </div>
      </div>
    </div>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.0/echarts.js"></script>
    <script type="text/javascript" src="js/china.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/times.js"></script>
    <!-- <script type="text/javascript" src="js/DTU.js"></script> -->
    <!-- <script type="text/javascript" src="js/PLC.js"></script> -->
    <script type="text/javascript" src="js/online.js"></script>
    <script type="text/javascript" src="js/industry.js"></script>
    <!-- <script type="text/javascript" src="js/data.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
